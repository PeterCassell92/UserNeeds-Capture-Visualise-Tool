# Docker Compose version is now specified in the Compose file format itself

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-needs-backend
    ports:
      - "8011:8000"
    volumes:
      # Mount a data volume for persistent storage
      # This allows the app to create data.json and data.demomode.json dynamically
      - data-volume:/app/data
      # Mount example and template files as read-only from project root
      - ./data.example.json:/app/data/data.example.json:ro
      - ./data.template.json:/app/data/data.template.json:ro
      # Mount existing data.json if it exists
      - ./data.json:/app/data/data.json
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_DIR=/app/data
    networks:
      - user-needs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: user-needs-frontend
    ports:
      - "3011:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - user-needs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  user-needs-network:
    driver: bridge

# Volume for persistent data storage
volumes:
  data-volume:
    driver: local
